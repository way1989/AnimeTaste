// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

task wrap(type: Wrapper) {
  gradleVersion = '1.9'
}

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

repositories {
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
	maven { url "https://jitpack.io" }
    mavenCentral()
    mavenLocal()
    jcenter()
}


dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
    compile 'fr.baloomba:viewpagerindicator:2.4.2'
    compile 'com.koushikdutta.async:androidasync:2.1.3'
    compile 'com.afollestad:material-dialogs:0.7.3.1'
    compile 'im.dino:dbinspector:1.0.5@aar'
    compile project(':libraries:gif-library')
}


ext.compileSdkVersion=21
ext.buildToolsVersion="23.0.2"

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    lintOptions {  
          abortOnError false
    }
    sourceSets {
        main{
            assets {
                srcDir 'assets'
            }
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

}
